<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Bike Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Used Bike Price Prediction</h2>
        <form action="/predict" method="post">
            <label for="bike_name">Bike Name:</label>
            <input type="text" name="bike_name" placeholder="e.g. Pulsar 220" required>

            <label for="year">Year:</label>
            <input type="number" name="year" placeholder="e.g. 2018" required>

            <label for="kms_driven">KMs Driven:</label>
            <input type="number" name="kms_driven" placeholder="e.g. 25000" required>

            <label for="power">Power (CC):</label>
            <input type="number" name="power" placeholder="e.g. 220" required>

            <label for="brand">Select Bike Brand:</label>
            <select name="brand" required>
                <option disabled selected value="">-- Choose Brand --</option>
                <option value="Bajaj">Bajaj</option>
                <option value="Hero">Hero</option>
                <option value="Honda">Honda</option>
                <option value="TVS">TVS</option>
                <option value="Yamaha">Yamaha</option>
                <option value="Suzuki">Suzuki</option>
                <option value="Mahindra">Mahindra</option>
                <option value="Royal Enfield">Royal Enfield</option>
                <option value="KTM">KTM</option>
                <option value="Jawa">Jawa</option>
                <option value="Hyosung">Hyosung</option>
                <option value="Harley-Davidson">Harley-Davidson</option>
                <option value="Kawasaki">Kawasaki</option>
                <option value="Benelli">Benelli</option>
                <option value="Triumph">Triumph</option>
                <option value="Ducati">Ducati</option>
                <option value="BMW">BMW</option>
            </select>

            <label for="owner_grouped">Owner Type:</label>
            <select name="owner_grouped" required>
                <option disabled selected value="">-- Choose Owner Type --</option>
                <option value="first owner">First Owner</option>
                <option value="second owner">Second Owner</option>
                <option value="multiple owners">Multiple Owners</option>
            </select>

            <input type="submit" value="Predict Price">
        </form>
    </div>
</body>
</html>
